{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-4xl">
    <a href="/" class="text-blue-500 hover:underline font-semibold mb-6 inline-block">
        &larr; Back to Portfolio
    </a>
    
    <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        {% if project.image %}
            <img src="{{ project.image.url }}" alt="{{ project.title }}" class="w-full h-96 object-cover">
        {% endif %}
        
        <div class="p-8">
            <h1 class="text-4xl font-bold mb-4">{{ project.title }}</h1>
            <p class="text-sm font-bold text-blue-600 uppercase tracking-wide mb-8">
                Technologies Used: {{ project.technologies }}
            </p>
            
            <div class="text-lg text-gray-700 leading-relaxed whitespace-pre-line">
                {{ project.description }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
