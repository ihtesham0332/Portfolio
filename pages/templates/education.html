{% extends "base.html" %}

{% block content %}
<div class="bg-slate-50 min-h-screen py-20">
    <div class="container mx-auto px-6">
        <h2 class="text-5xl font-extrabold text-center mb-16 text-slate-900 animate__animated animate__fadeInDown">
            Academic <span class="text-indigo-600">Journey</span> ðŸŽ“
        </h2>
        
        <div class="relative max-w-4xl mx-auto border-l-4 border-indigo-200 pl-8 ml-4 md:ml-auto">
            {% for item in education_items %}
            <div class="relative mb-12 animate__animated {% if forloop.counter|divisibleby:2 %}animate__fadeInRight{% else %}animate__fadeInLeft{% endif %}">
                
                <div class="absolute -left-[42px] top-0 w-6 h-6 bg-indigo-600 rounded-full border-4 border-white shadow"></div>
                
                <div class="bg-white p-8 rounded-3xl shadow-lg hover:shadow-2xl transition-shadow duration-300 border border-slate-100 group">
                    <div class="flex flex-wrap justify-between items-start mb-4">
                        <div>
                            <span class="inline-block bg-indigo-100 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider mb-2">
                                {{ item.duration }}
                            </span>
                            <h3 class="text-2xl font-bold text-slate-800 group-hover:text-indigo-600 transition-colors">
                                {{ item.degree }}
                            </h3>
                        </div>
                        <div class="text-right">
                             <p class="text-indigo-600 font-bold text-lg">{{ item.result_details }}</p>
                        </div>
                    </div>
                    
                    <p class="text-slate-600 text-lg mb-6 italic">{{ item.institution }}</p>

                    {% if item.degree_image %}
                    <div class="mt-6 border-t border-slate-100 pt-6">
                        <a href="{{ item.degree_image.url }}" target="_blank" class="group/btn inline-flex items-center bg-slate-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-600 transition-all duration-300 shadow-lg shadow-slate-200">
                            <svg class="w-5 h-5 mr-3 group-hover/btn:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            View Document
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
