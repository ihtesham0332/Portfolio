{% extends "base.html" %}

{% block content %}
<div class="h-[calc(100vh-80px)] bg-slate-50 flex items-center justify-center px-4 sm:px-6 overflow-hidden">
    <div class="w-full max-w-5xl animate__animated animate__fadeIn">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-2">
                Let's <span class="text-indigo-600">Connect</span>
            </h2>
            <p class="text-slate-500 max-w-md mx-auto italic text-sm px-2">
                Have a project in mind? Let's discuss AI research and remote collaborations.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-stretch">
            
            <div class="bg-indigo-600 text-white p-6 md:p-8 rounded-3xl shadow-xl flex flex-col justify-center order-2 md:order-1">
                <h3 class="text-xl md:text-2xl font-bold mb-6">Contact Info</h3>
                <ul class="space-y-6">
                    <li class="flex items-center gap-4">
                        <span class="p-3 bg-indigo-500 rounded-lg shrink-0 text-xl">ğŸ“</span>
                        <div>
                            <p class="text-indigo-200 text-xs">Location</p>
                            <p class="font-medium text-sm md:text-base leading-tight">Bannu, KP, Pakistan</p>
                        </div>
                    </li>
                    <li class="flex items-center gap-4">
                        <span class="p-3 bg-indigo-500 rounded-lg shrink-0 text-xl">ğŸ“§</span>
                        <div>
                            <p class="text-indigo-200 text-xs">Email</p>
                            <p class="font-medium text-sm md:text-base leading-tight">khanihtesham0332@gmail.com</p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="md:col-span-2 bg-white p-6 md:p-8 rounded-3xl shadow-2xl border border-slate-100 order-1 md:order-2 flex flex-col justify-center">
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-700 ml-1">Full Name</label>
                            <input type="text" name="name" required placeholder="John Doe" 
                                   class="w-full px-4 py-2.5 text-sm rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 transition-all outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-700 ml-1">Email Address</label>
                            <input type="email" name="email" required placeholder="name@company.com" 
                                   class="w-full px-4 py-2.5 text-sm rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 transition-all outline-none">
                        </div>
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-700 ml-1">Message</label>
                        <textarea name="message" required rows="3" placeholder="How can I help you?" 
                                  class="w-full px-4 py-2.5 text-sm rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 transition-all outline-none resize-none"></textarea>
                    </div>

                    <button type="submit" 
                            class="w-full py-3 mt-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg transition-all transform active:scale-95 text-sm">
                        Send Message ğŸš€
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
